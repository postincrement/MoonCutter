<!DOCTYPE html>
<html>
<head>
    <title>Log Window</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .log-window {
            width: 100%;
            height: 100vh;
            background-color: #f5f5f5;
            border: none;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .log-entry {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .log-entry.error {
            color: #dc3545;
        }
        .log-entry.info {
            color: #333;
        }
        #clearLogsButton {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
        #clearLogsButton:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <button id="clearLogsButton">Clear Logs</button>
    <div id="logWindow" class="log-window"></div>
    <script src="logwindow.js"></script>
</body>
</html>
