<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MoonCutter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="bitmap-container">
                <canvas id="bitmapCanvas" width="530" height="530"></canvas>
            </div>
            <div class="tabs-container">
                <div class="tabs-header">
                    <button class="tab-button active" data-tab="device">Device</button>
                    <button class="tab-button" data-tab="media">Media</button>
                    <button class="tab-button" data-tab="image">Image</button>
                    <button class="tab-button" data-tab="engrave">Engrave</button>
                </div>
                <div class="tabs-content">
                    <div class="tab-pane active" id="device-tab">
                        <div class="controls">
                            <div class="device-type-wrapper">
                                <label for="deviceTypeSelect">Type:</label>
                                <select id="deviceTypeSelect"></select>
                            </div>
                            <div class="serial-port-wrapper">
                                <select id="serialPortSelect">
                                    <option value="">Serial Port</option>
                                </select>
                                <button id="refreshButton">Refresh</button>
                            </div>
                            <div class="connect-wrapper">
                                <button id="connectButton">Connect</button>
                                <span id="connectionIndicator" class="connection-indicator"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="media-tab">
                        <div class="media-content">
                          <div id="media-controls" style="margin-bottom: 1em;">
                            <div class="media-wrapper">
                              <label for="media-width">
                                Width:
                              </label>
                              <input type="number" id="media-width" min="1" step="0.1" value="100">
                              <select id="media-width-unit">
                                <option value="mm">mm</option>
                                <option value="in">inches</option>
                              </select>
                            </div>
                            <div class="media-wrapper">
                              <label for="media-height">
                                Height:
                              </label>
                              <input type="number" id="media-height" min="1" step="0.1" value="100">
                              <select id="media-height-unit">
                                <option value="mm">mm</option>
                                <option value="in">inches</option>
                              </select>
                            </div>
                            <div class="media-wrapper">
                              <label for="media-material">
                                Material:
                              </label>
                              <select id="media-material">
                                  <option value="basswood">Basswood</option>
                                  <option value="pine">Pine</option>
                                  <option value="cardboard">Cardboard</option>
                                  <option value="paper">Paper</option>
                                </select>
                            </div>
                          </div>                          
                        </div>
                    </div>
                    <div class="tab-pane" id="image-tab">
                        <div class="image-content" style="display: flex; flex-direction: column; gap: 1em;">
                            <button id="loadImageButton">Load Image File</button>
                            <button id="gridTestButton">Grid Test Pattern</button>
                            <button id="clearImageButton">Clear Image</button>
                        </div>
                    </div>
                    <div class="tab-pane" id="engrave-tab">
                        <div class="run-content">
                          <div class="button-row">
                            <button id="homeButton">
                              <img src="images/home.png" alt="Home">
                            </button>
                            <button id="engraveAreaButton">
                              <img src="images/border.png" alt="Engrave Area">
                            </button>
                          </div>
                          <div class="start-stop-buttons">
                            <button id="startButton">Start</button>
                            <button id="stopButton" disabled>Stop</button>
                          </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill"></div>
                                </div>
                                <span class="progress-text">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="status-bar">
                    <div class="status-text"></div>
                    <div class="status-progress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="progress-text">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="image.js"></script>
    <script src="renderer.js"></script>
    </script>
</body>
</html>
