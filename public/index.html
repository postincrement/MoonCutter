<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MoonCutter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="bitmap-container">
                <div class="scale-indicator horizontal">
                    <div class="scale-arrow left">◀</div>
                    <div class="scale-text">78 mm</div>
                    <div class="scale-arrow right">▶</div>
                </div>
                <div class="scale-indicator vertical">
                    <div class="scale-arrow left">◀</div>
                    <div class="scale-text"></div>
                    <div class="scale-arrow right">▶</div>
                </div>
                <canvas id="bitmapCanvas" width="512" height="512"></canvas>
            </div>
            <div class="tabs-container">
                <div class="tabs-header">
                    <button class="tab-button active" data-tab="device">Device</button>
                    <button class="tab-button" data-tab="media">Media</button>
                    <button class="tab-button" data-tab="image">Image</button>
                    <button class="tab-button" data-tab="engrave">Engrave</button>
                </div>
                <div class="tabs-content">
                    <div class="tab-pane active" id="device-tab">
                        <div class="controls">
                            <div class="device-type-wrapper">
                                <label for="deviceTypeSelect">Type:</label>
                                <select id="deviceTypeSelect"></select>
                            </div>
                            <div class="serial-port-wrapper">
                                <select id="serialPortSelect">
                                    <option value="">Serial Port</option>
                                </select>
                                <button id="refreshButton">Refresh</button>
                            </div>
                            <div class="connect-wrapper">
                                <button id="connectButton">Connect</button>
                                <span id="connectionIndicator" class="connection-indicator"></span>
                            </div>
                            <div class="direction-controls">
                                <div class="direction-row">
                                    <button id="homeButton"><img src="images/home.png" alt="Home"></button>
                                    <button id="upButton" class="icon-button"><img src="images/up.png" alt="Up"></button>
                                    <button id="fanButton">Fan Off</button>
                                </div>
                                <div class="direction-row">
                                    <button id="leftButton" class="icon-button"><img src="images/up.png" alt="Left"></button>
                                    <button id="centerButton">Center</button>
                                    <button id="rightButton" class="icon-button"><img src="images/up.png" alt="Right"></button>
                                </div>
                                <div class="direction-row">
                                    <div class="spacer"></div>
                                    <button id="downButton" class="icon-button"><img src="images/up.png" alt="Down"></button>
                                    <div class="spacer"></div>
                                </div>
                            </div>
                            <div class="coordinate-display">
                                <span>Position: X=<span id="currentX">0</span>, Y=<span id="currentY">0</span></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="media-tab">
                        <div class="media-content">
                            <!-- Media tab content will go here -->
                        </div>
                    </div>
                    <div class="tab-pane" id="image-tab">
                        <div class="image-content">
                            <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" style="display: none">
                            <button id="loadButton">Load Image File</button>
                            <button id="gridTestButton">Grid Test Pattern</button>
                        </div>
                    </div>
                    <div class="tab-pane" id="engrave-tab">
                        <div class="run-content">
                            <button id="startButton">Start</button>
                            <button id="stopButton" disabled>Stop</button>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill"></div>
                                </div>
                                <span class="progress-text">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="status-bar">
                    <div class="status-text"></div>
                    <div class="status-progress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="progress-text">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
